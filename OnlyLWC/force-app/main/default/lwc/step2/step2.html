<template>
    <lightning-card class="slds-m-around_medium">
        <div class="slds-card__header slds-grid slds-align-spread">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:contact" size="small" alternative-text="Contact"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_small">Step 2: Contact Information</h2>
                </div>
            </div>
        </div>
        <div class="slds-form slds-form_stacked">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-combobox label="Country" value={country} options={countryOptions} onchange={handleCountryChange} data-id="country" ></lightning-combobox>
                </div>
            </div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input type="tel" label="Phone Number" value={phoneNumber} onchange={handlePhoneNumberChange} data-id="phoneNumber" required></lightning-input>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <div if:true={isInvalid} class="slds-text-color_error slds-text-body_small">
                    {errorMessages}
                </div>
            </div>
            <div class="slds-m-around_medium">
                <div class="slds-grid slds-grid_align-end">
                    <div class="slds-col">
                        <button onclick={handlePrevious} class="slds-button slds-button_neutral">Previous</button>
                        <button onclick={handleNext} class="slds-button slds-button_brand">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
